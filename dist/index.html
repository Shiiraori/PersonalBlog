<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
    rel="stylesheet"
  />
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
        
    <title>Authentication</title>
    <script defer src="./bundle.js"></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form class="border shadow p-3 rounded" style="width: 400px;">
          <h2 class="mb-4 text-center">Login</h2>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block mb-3">Login</button>
          <div class="text-center">
            <a href="#">Forgot password?</a>
          </div>
          <div class="text-center">
            <p>Or signup with</p>
            <button onclick="signInWithFacebook()" type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
            </button>
        
            <button onclick="signInWithGoogle()" type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-google"></i>
            </button>
        
            <button onclick="signInWithTwitter()"  type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-twitter"></i>
            </button>
        
            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-github"></i>
            </button>
        </div>
        </form>
    </div>
  </body>
  <script>
    // Google sign-in
    const signInWithGoogle = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          // Signed in successfully
          const user = result.user;
          console.log(user);
        })
        .catch((error) => {
          // Error occurred
          const errorCode = error.code;
          const errorMessage = error.message;
          console.log(errorCode, errorMessage);
        });
    };
  
    // Facebook sign-in
    const signInWithFacebook = () => {
      const provider = new firebase.auth.FacebookAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          // Signed in successfully
          const user = result.user;
          console.log(user);
        })
        .catch((error) => {
          // Error occurred
          const errorCode = error.code;
          const errorMessage = error.message;
          console.log(errorCode, errorMessage);
        });
    };
  
    // Twitter sign-in
    const signInWithTwitter = () => {
      const provider = new firebase.auth.TwitterAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          // Signed in successfully
          const user = result.user;
          console.log(user);
        })
        .catch((error) => {
          // Error occurred
          const errorCode = error.code;
          const errorMessage = error.message;
          console.log(errorCode, errorMessage);
        });
    };
  </script>
  
  <style>
    form.jumbotron {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 700px; 
    }

  </style>
